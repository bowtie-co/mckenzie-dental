<h2 class="title text-center"><span class="underlined blue">About {{site.doctor.name}}</span></h2>
<div class="container h-100">
  <div class="row-80 row d-flex justify-content-center align-items-center" style="margin-bottom:0;">
    <div class="col-sm-12 col-md-7">
      {% if site.doctor.intro %}<p class="text-left">{{site.doctor.intro}}</p>{% endif %}
      {% if page.url contains "team" %}
      {% if site.doctor.education %}
      <div class="education">
        <h4 class="title text-center"><span class="">Education</span></h4>
        {{site.doctor.education}}
      </div>
      {% endif %}
      {% endif %}
    </div>
    <div class="col-sm-5 align-self-end">
      <div class="img-fluid">
        <img data-src="{{site.doctor.profile_img}}" alt="">
      </div>
    </div>
  </div>
</div>
